<!DOCTYPE html>
<html manifest="tvfox.manifest">

	<head>
            <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="Style/tvfox.css">
                <link rel="stylesheet" href="Library/Dojo/dojox/calendar/themes/iphone/Calendar.css">

                <link rel="shortcut icon" type="image/png" href="favicon.png" />
		<!-- configure and load dojo -->
		<script 
			src="Library/release/dojo/dojo.js" 
			data-dojo-config="
			isDebug:1, 
			async:1,
			//mblUserAgent:'Custom',
			packages: [
				{
				  name: 'storehouse',
				  // We need to tell the dojo loader where Storehouse is.
				  // As we get dojo from a CDN, this looks a little tricky.
				  // When using a local version of dojo, we could use a relative
				  // URL like this:
				  location:  '../../../Js/storehouse'
				  //location: location.pathname.replace(/\/[^/]+$/, '') + '../..'
				}
				]
			">
		</script>
		
		
		<script src="Js/tvfox.js" ></script>
		
		<title>TvFox</title>
	</head>
	<body>
		


		
			<div id="loadingPanel" style="position:absolute;z-index:10;width:100%;height:100%;background:#ffffff">
				<span style="background: #DBEB8F;padding:2px">Loading...</span>
			</div>
                      
			
                        <div id="chart"></div>
			<h1 data-dojo-type="dojox.mobile.Heading" data-dojo-props='fixed:"bottom"' >
				
                            <span  data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-props='label:"Now",defaultColor:"mblColorTurquoise"' onclick="now();"></span>
                            <span  data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-props='label:"Tommorow",defaultColor:"mblColorTurquoise"' onclick="tommorow();"></span>
                            <span  data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-props='label:"Refresh",defaultColor:"mblColorTurquoise"' onclick="refresh()"></span>
                            <span  data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-props='label:"webapp",defaultColor:"mblColorTurquoise"' onclick="dijit.byId('webapp').show()"></span>
                            <span data-dojo-type="dojox/mobile/ToolBarButton"
                                    data-dojo-props='label:"Download",defaultColor:"mblColorTurquoise"'
                                    style="float:right;"
                                    onclick="install();"
                                    ></span>
				
			</h1>
                        <div id="webapp" data-dojo-type="dojox/mobile/SimpleDialog" data-dojo-props='closeButton:true'> 
                            <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props='shadow:true'>
                                    <span> Pour installer l'application sur firefox os cliquez sur le bouton</span>
                                    <span id="webappButton" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-props='label:"webapp",defaultColor:"mblColorTurquoise"'  style=""></span>

                            </div>
                            <!--<div data-dojo-type="dojox/mobile/Button" label="Fermer" class="mblColorTurquoise" style="width:45px;float:right;" onClick="dijit.byId('help').hide()"></div>-->
		  
		 
		  
                        </div>
		
	</body>
</html>
